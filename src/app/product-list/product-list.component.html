<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a
            [title]="product?.name + ' details'"
            [routerLink]="['/products', product?.id]">
            {{ product?.name }}
        </a>
    </h3>

    <p *ngIf="product?.description">
        Description: {{ product?.description }}
    </p>

    <p>
        Provider:
        <a [title]="'Go to ' + product?.provider?.name + ' details'" [routerLink]="['/providers', product?.provider?.id]">
            {{ product?.provider?.name }}
        </a>
    </p>

    <button type="button" (click)="share()">
        Share
    </button>

    <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>

</div>
